<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="primary-header">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt=" Monograph logo" />
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation">
          <span class="sr-only" aria-expanded="false">Menu</span>
        </button>
        <nav>
          <ul
            id="primary-navigation"
            class="primary-navigation"
            data-visible="false"
          >
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </header>
      <!-- main -->
      <main class="flex main-content">
        <div class="flow">
          <p class="main-content__intro flex">
            <span>New</span>Monograph Dashboard
          </p>
          <h1 class="main-content__heading">
            Powerful insights into your team
          </h1>
          <p class="text-DarkGrayishBlue">
            Project planning and time tracking for agile teams
          </p>
          <div class="flex cta">
            <button type="button">Schedule a demo</button>
            <button type="button">to see a live preview</button>
          </div>
        </div>
        <!-- showcase image -->
        <div class="showcase-image">
          <img src="./assets/images/illustration-devices.svg" alt="" />
        </div>
      </main>
    </div>
